<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Photo Management</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“·</text></svg>"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Varela:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            :root {
                --accent-red: #ff4136;
                --grid-gap: 20px;
            }
            body {
                font-family: "Varela", sans-serif;
                line-height: 1.6;
                margin: 0;
                padding: 40px;
                background-color: #000;
                color: #fff;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 40px;
            }
            h1 {
                font-size: 2em;
                margin: 0;
                font-weight: 600;
            }
            #logout-btn {
                background-color: var(--accent-red);
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                font-family: "Varela", sans-serif;
                font-size: 18px;
                font-weight: 500;
                transition: background-color 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #logout-btn:hover {
                background-color: #ff6b5e;
            }
            #photo-list {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: var(--grid-gap);
            }
            .photo-item {
                position: relative;
                overflow: hidden;
                cursor: pointer;
                aspect-ratio: 1;
                transition: opacity 0.4s ease;
            }

            .photo-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                display: block;
                transition: opacity 0.3s ease;
            }

            .photo-item:hover img {
                opacity: 0.6;
            }

            .delete-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                background-color: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                width: 30px;
                height: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: background-color 0.3s ease;
                z-index: 1;
            }
            .delete-btn:hover {
                background-color: var(--accent-red);
            }
            .delete-btn i {
                color: #fff;
            }
            #upload-item {
                background-color: rgba(255, 255, 255, 0.1);
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
                transition: background-color 0.3s ease;
                aspect-ratio: 1;
            }
            #upload-item:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }
            #upload-item i {
                font-size: 48px;
                color: #fff;
            }
            #file-input {
                display: none;
            }
            #upload-progress {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.9);
                padding: 20px;
                display: none;
                font-family: "Varela", sans-serif;
            }
            .progress-container {
                display: flex;
                align-items: center;
                gap: 20px;
                max-width: 800px;
                margin: 0 auto;
            }
            .progress-bar {
                flex-grow: 1;
                height: 4px;
                background-color: rgba(255, 255, 255, 0.2);
                border-radius: 2px;
            }
            .progress-fill {
                height: 100%;
                background-color: #4caf50;
                border-radius: 2px;
                width: 0;
                transition: width 0.3s ease;
            }
            .progress-info {
                display: flex;
                align-items: center;
                gap: 10px;
                font-weight: 400;
                min-width: 60px;
            }
            .progress-thumbnail {
                width: 40px;
                height: 40px;
                object-fit: cover;
                border-radius: 4px;
            }
            .progress-count {
                font-family: "Varela", sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Photo Management</h1>
            <button id="logout-btn" onclick="logout()">LOGOUT</button>
        </div>
        <div id="photo-list">
            <div
                id="upload-item"
                onclick="document.getElementById('file-input').click()"
            >
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <input
            type="file"
            id="file-input"
            accept="image/*"
            multiple
            onchange="handleFileSelect(this.files)"
        />

        <div id="upload-progress">
            <div class="progress-container">
                <img
                    class="progress-thumbnail"
                    src=""
                    alt="Currently uploading"
                />
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-info">
                    <span class="progress-count"></span>
                </div>
            </div>
        </div>
        <script>
            function loadPhotos() {
                fetch("/api/photo_list")
                    .then((response) => response.json())
                    .then((photos) => {
                        const photoList = document.getElementById("photo-list");
                        const uploadItem =
                            document.getElementById("upload-item");
                        photoList.innerHTML = "";
                        photoList.appendChild(uploadItem);
                        photos.forEach((photo) => {
                            const photoItem = document.createElement("div");
                            photoItem.className = "photo-item";
                            const thumbnailName = photo.replace(
                                ".webp",
                                "-thumbnail.webp",
                            );
                            photoItem.innerHTML = `
                        <img src="/static/photos/${thumbnailName}" alt="${photo}">
                        <div class="delete-btn" onclick="deletePhoto('${photo}')">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    `;
                            photoList.appendChild(photoItem);
                        });
                    });
            }

            function deletePhoto(filename) {
                if (confirm(`Are you sure you want to delete this photo?`)) {
                    fetch("/api/delete_photo", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ filename: filename }),
                    })
                        .then((response) => response.json())
                        .then((data) => {
                            if (data.success) {
                                loadPhotos();
                            } else {
                                alert("Failed to delete photo");
                            }
                        })
                        .catch((error) => {
                            console.error("Error:", error);
                            alert("An error occurred while deleting the photo");
                        });
                }
            }

            async function handleFileSelect(files) {
                const progressBar = document.getElementById("upload-progress");
                const progressFill = document.querySelector(".progress-fill");
                const progressCount = document.querySelector(".progress-count");
                const progressThumb = document.querySelector(
                    ".progress-thumbnail",
                );

                progressBar.style.display = "block";

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];

                    // Create thumbnail preview
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        progressThumb.src = e.target.result;
                    };
                    reader.readAsDataURL(file);

                    // Update progress count
                    progressCount.textContent = `${i + 1}/${files.length}`;

                    try {
                        await uploadPhoto(file);
                        // Update progress bar
                        progressFill.style.width = `${((i + 1) / files.length) * 100}%`;
                    } catch (error) {
                        console.error("Error uploading file:", error);
                    }
                }

                // Hide progress bar after all uploads
                setTimeout(() => {
                    progressBar.style.display = "none";
                    progressFill.style.width = "0";
                }, 1000);

                // Reset file input
                document.getElementById("file-input").value = "";
            }

            async function uploadPhoto(file) {
                const formData = new FormData();
                formData.append("photo", file);

                const response = await fetch("/api/upload_photo", {
                    method: "POST",
                    body: formData,
                });

                const result = await response.json();
                if (result.success) {
                    loadPhotos();
                } else {
                    alert("Failed to upload photo: " + result.message);
                    throw new Error(result.message);
                }
            }

            function logout() {
                fetch("/logout")
                    .then((response) => {
                        if (response.ok) {
                            window.location.href = "/";
                        } else {
                            throw new Error("Logout failed");
                        }
                    })
                    .catch((error) => {
                        console.error("Error:", error);
                        alert("An error occurred while logging out");
                    });
            }

            // Load photos when the page is ready
            document.addEventListener("DOMContentLoaded", loadPhotos);
        </script>
    </body>
</html>
